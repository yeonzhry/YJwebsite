<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <link rel="icon" href="../yj.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <audio id="audio1" src="../Armageddon.mp3"></audio>
        <input type="file" id="fileupload" accept="audio/*" style="display: none;">

        <label for="fileupload" id="fileUploadLabel" style="display: none;">
            <img src="../icon/upload.png" alt="Upload Audio" />
        </label>

        <button id="micButton" style="display: none;">
            <img src="../icon/mic-off.png" alt="Mic Off" />
        </button>

        <button id="playPauseButton" style="display: none;">
            <img src="../icon/play.png" alt="Play" />
        </button>

        <button id="startButton">
            <img src="../icon/start.png" alt="Click to Start" />
        </button>

        <div id="control-panel">
            <div class="customize-text">
                CUSTOMIZE YOURSELF !
            </div>

            <div class="control-header">
                <div class="control" id="start-color-control">
                    <div class="color-preview" id="start-color-preview"></div>
                </div>

                <div class="control" id="end-color-control">
                    <div class="color-preview" id="end-color-preview"></div>
                </div>

                <div class="control" id="blur-control">
                    <div class="color-preview">
                        <span>Blur</span>
                    </div>
                </div>

                <div class="control" id="opacity-control">
                    <div class="color-preview">
                        <span>Opacity</span>
                    </div>
                </div>
            </div>

            <div class="control-content">
                <div class="content-item" id="start-color-content">
                    <div class="palette" id="start-color-palette"></div>
                </div>

                <div class="content-item" id="end-color-content">
                    <div class="palette" id="end-color-palette"></div>
                </div>

                <div class="content-item" id="blur-content">
                    <input type="range" id="blur-slider" class="custom-slider" min="0" max="20" step="1" value="5">
                </div>

                <div class="content-item" id="opacity-content">
                    <input type="range" id="opacity-slider" class="custom-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>
